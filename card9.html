<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>
      <link rel="stylesheet" href="style/dist.css" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img src="icons/logo-app.svg" width="28px" />
               <h3 class="d-inline text-brand">White Bear</h3>
               <button class="btn btn-link float-right">Log Out</button>
               <div class="clearfix"></div>

               <div
                  class="d-flex btn-group mt-1 mb-5"
                  role="navigation"
                  aria-label="Navigation"
               >
                  <button type="button" class="btn btn-secondary">
                     Create New
                  </button>
                  <button type="button" class="btn btn-secondary tab-separator">
                     Review
                  </button>
                  <button type="button" class="btn btn-secondary tab-separator">
                     All Cards
                  </button>
               </div>

               <div class="mt-n1 text-center light-gray">
                  <h4>Out of cards</h4>
               </div>

               <button class="btn btn-link">Previous card</button>
               <div class="float-right">
                  <button class="btn btn-outline-primary">
                     Get more cards
                  </button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
