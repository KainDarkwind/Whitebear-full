<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>
      <link rel="stylesheet" href="style/dist.css" />
   </head>
   <body>
      <div class="background-image">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <!-- <img src="images/logo-landing.png" /> -->
                  <h1 class="d-inline text-brand">White Bear</h1>
               </div>
            </div>
         </div>

         <div class="container">
            <div class="card-columns d-flex justify-content-center col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1">
              <div class="card p-4 mr-4 landing h-25" id="sign-up-card">
                <div class="card-block">
                  <h4 class="card-title lead">Nice to meet you.</h4>
                  <p class="card-text">Sign up for White Bear.  Free forever.</p>
                
                  <button class="mt-5 btn landing-button btn-primary btn-block" id="sign-up">Sign up</button>
                </div>
              </div>
              <div class="card p-4 d-none landing" id="intro-card">
                <div class="card-block">
                    <h4 class="card-title lead">Nice to meet you.</h4>
                    <p>Sign up for White Bear. Free forever.</p>
                   <p>Let's get you signed up.</p>
                   <p>Email address</p>
                       <textarea class="landing-text"></textarea>
                       <p>Password</p>
                       <textarea class="landing-text"></textarea>
                    </p>
                   <button class="btn landing-button btn-primary btn-block" id="lets-go">Let's go!</button></div>
             </div>
                        
              <div class="card p-4 ml-4 landing">
                <div class="card-block">
                  <h4 class="card-title lead">Welcome back.</h4>
                  <p class="card-text">Log in with your email address and password.</p>
                  <p class="mt-3">Email address</p>
                           <textarea class="landing-text"></textarea>
                           <p class="mt-3">Password</p>
                           <textarea class="landing-text"></textarea>
                        </p>
                        <button class="btn btn-primary landing-button float-right">
                                                        Log in
                         </button>
                </div>
              </div>
            </div>
          </div>

         
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
   ></script>
   <script src="/script.js" defer></script>
   </body>
</html>
